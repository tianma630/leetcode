<script>
/**
容器属性

flex-direction: row | row-reverse | column | column-reverse 排列方式
flex-wrap: nowrap | wrap | wrap-reverse 一行排满时是否换行
flex-flow: <flex-direction> || <flex-wrap> 
justify-content: flex-start | flex-end | center | space-between | space-around 项目在主轴上的对齐方式
align-items: flex-start | flex-end | center | baseline | stretch 项目在交叉轴上如何对齐
align-content: flex-start | flex-end | center | space-between | space-around | stretch 多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用


项目属性

order 排列顺序 
flex-grow 剩余空间的放大比例
flex-shrink 剩余空间的缩小比例
flex-basis 在分配多余空间之前，项目占据的主轴空间
flex <'flex-grow'> <'flex-shrink'>? || <'flex-basis'>
align-self auto | flex-start | flex-end | center | baseline | stretch 允许单个项目有与其他项目不一样的对齐方式
 * /
</script>
